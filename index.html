<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="#">
</head>

<body>

  <div class="keys">
    <div data-key="65" class="key" onclick=play(this)>
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key" onclick=play(this)>
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key" onclick=play(this)> 
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key" onclick=play(this)>
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key" onclick=play(this)>
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key" onclick=play(this)>
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key" onclick=play(this)>
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key" onclick=play(this)>
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key" onclick=play(this)>
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

  <script>
    
    window.addEventListener('keydown', e => {
      
      //getting the correct audio on clicking particular key using keycode
      const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`)
      
      const div = document.querySelector(`div[data-key="${e.keyCode}"]`)
      div.classList.add("playing")
      audio.currentTime = 0;
      audio.play()
    })
    
    window.addEventListener('keyup', e => {
      
      //remove playing class on keyup function by getting the keycode
      const div = document.querySelector(`div[data-key="${e.keyCode}"]`)
      div.classList.remove("playing")
    })


    function play(div) {
      
      // add playing class onclick function
      div.classList.add("playing")
      const audio = document.querySelector(`audio[data-key="${div.getAttribute('data-key')}"]`)
      
      //set currenttime to 0 ,so audio starts playing everytime without waiting for previous to finish
      audio.currentTime=0;
      audio.play();
      
      //remove playing class after 250ms
      setTimeout(()=>{
            div.classList.remove("playing")
      },250)
    }

  </script>


</body>

</html>
